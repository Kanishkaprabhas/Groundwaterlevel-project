<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundwater Predictor</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url("images/drop.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin: 15px auto;
            width:80%;
        }

        .sidebar ul li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar ul li a:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        /* Content Area Styles */
        .content {
            margin-left: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: pink;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .input-box {
            width: 300px;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            text-align: center;
        }

        .input-box:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .enter-button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .enter-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
            }

            .sidebar ul li a {
                font-size: 16px;
                padding: 8px 12px;
            }

            .content {
                margin-left: 150px;
            }

            h1 {
                font-size: 36px;
            }

            .input-box {
                width: 250px;
            }

            .enter-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutus2.html">CHOOSE LOCATION</a></li>
            <li><a href="mycontact.html">CONTACT US</a></li>
            <li><a href="ACL.html">SETTINGS</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Groundwater Level Predictor</h1>
        <input type="text" id="latitudeInput" placeholder="Enter latitude" class="input-box" />
        <input type="text" id="longitudeInput" placeholder="Enter longitude" class="input-box" />
        <button class="enter-button" onclick="redirectToLattiPage()">Enter</button>
    </div>

    <script>
        function redirectToLattiPage() {
            const latitude = document.getElementById('latitudeInput').value.trim();
            const longitude = document.getElementById('longitudeInput').value.trim();

            if (latitude === "" || longitude === "") {
                alert("Please enter both latitude and longitude.");
                return;
            }

            // Validate latitude and longitude ranges
            if (isNaN(latitude) || isNaN(longitude)) {
                alert("Latitude and Longitude must be valid numbers.");
                return;
            }
            if (latitude < -90 || latitude > 90) {
                alert("Latitude must be between -90 and 90.");
                return;
            }
            if (longitude < -180 || longitude > 180) {
                alert("Longitude must be between -180 and 180.");
                return;
            }

            // Redirect to latti.html with latitude and longitude in query parameters
            const url = `latti.html?latitude=${latitude}&longitude=${longitude}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
